                        <option value="en" class="selected-output-font">English</option>

                <div class="button-container">
                    <button id="recordButton" onclick="toggleRecording()">Start</button>
                </div>                
            </section>
            <section class="output-section">
                <div class="translation-box" id="transcriptContainer">
                    <h2 id="transcriptText">Transcript</h2>
                    <div id="transcript"></div>
                </div>
                <div class="translation-box" id="translationContainer">
                    <h2 id="translationText">Translation</h2>
                    <div id="translation"></div>
                </div>
            </section>
            <section class="footer-button-section">
                <div class="button-container">
                    <button id="audioButton" onclick="fetchAndPlayAudio()">Hear again</button>
                </div>  
            </section>        
        </div>
    </main>
